{% extends 'homepage/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='container'>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="input-group mb-3">
                {{ form.content }}
            <div class='input-group-append'>
                <button class='btn btn-outline-info' type='submit' >Post</button>
            </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
